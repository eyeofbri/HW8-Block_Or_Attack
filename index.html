<!DOCTYPE html>
<html>

<head>
    <title>Block OR Attack</title>
    <link rel="stylesheet" type="text/css" href="./assets/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/blockOrAttack.css">
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="./assets/blockOrAttack.js"></script>
</head>

<body>
    <div id=scene-holder>
        <div id="background"></div>
        <div id="middleground"></div>
        <div id="foreground"></div>
    </div>

    <div id="game-holder">

        <div id="main-display">
            <div id="p1-data">

                <div class="health-outer">
                    <div class="health-inner">&#160;</div>
                </div>

                <div class="name">finding player...</div>
                <div class="stats">
                    <div class="wins">0</div>
                    <div class="losses">0</div>
                </div>
            </div>
            <div id="p2-data">
                <div class="name">finding player...</div>

                <div class="health-outer">
                    <div class="health-inner">&#160;</div>
                </div>

                <div class="stats">
                    <div class="wins">0</div>
                    <div class="losses">0</div>
                </div>
            </div>
        </div>

        <div id="spectator-holder">

            <!-- these building pieces... -->
            <!-- ...create the look of the fake center castle -->
            <div class="building-front-upper">
                <div></div> <div></div> <div></div>
            </div>
            <div class="building-under">
                 <div class="building-post"></div>
                 <div class="building-post"></div>
            </div>
            <div class="building-front-lower"></div>
            <div class="building-post"></div>


            <div class="spectator">
                <div id="s1"></div>
            </div>
            <div class="spectator">
                <div id="s2"></div>
            </div>
            <div class="spectator">
                <div id="s3"></div>
            </div>
            <div class="spectator">
                <div id="s4"></div>
            </div>
            <div class="spectator">
                <div id="s5"></div>
            </div>

            <div class="building-post"></div>
        </div>

        <div id="battle-holder">
            <div id="p1-holder" name="player 1">
            <!-- These are dislpays for player images-->
                <div class="visual-holder">
                    <div id="p1-visual" class="idle"></div>
                </div>
            <!-- These are inputs for Offense  actions-->
            	
            </div>
            <div id="p2-holder" name="player 2">
            <!-- These are dislpays for player images-->
                <div class="visual-holder">
                    <div id="p2-visual" class="idle"></div>
                </div>
            <!-- These are inputs for Defense  actions-->
            	
            </div>
        </div>
        <div id="sub-display">
            <div id="sub-display-inner">
                <div id="joinGame" class="hide">
                    <input type="text" id="joinGame-input" placeholder="Name">
                    <input id="joinGame-submit" type="submit" value="Join Game">
                </div>
            </div>
        </div>
        <div id="testing"></div>
    </div>
</body>

</html>
